<body>
    


    <!-- <form action="https://formspree.io/hello@mikecarreon.com" method="POST">
        <input type="text" name="name">
        <input type="email" name="_replyto">
        <input type="submit" value="Send">
      </form> -->



      <form>
        <div class="form-group" action="https://formspree.io/hello@mikecarreon.com" method="POST">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="_replyto" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> Message </label>
          <input type="message" class="form-control" id="exampleInputPassword1" placeholder="Message">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" value="Send" class="btn btn-primary">Submit</button>
      </form>


</body>
